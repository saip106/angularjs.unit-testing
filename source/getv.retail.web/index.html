<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Retail POS</title>
        <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="/Content/bootstrap.min.css" rel="stylesheet"/>
        <script src="/Scripts/modernizr-2.6.2.js"></script>
        <script src="/Scripts/respond.min.js"></script>
        <script src="/Scripts/jquery-1.10.2.min.js"></script>
        <script src="/Scripts/bootstrap.js"></script>
        <script src="/Scripts/POS.js"></script>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width" />
         <style>
        .footer {
            height: 40px;
            margin-top: -40px;
        }
        .qtyKeys, .unitPriceKeys {
            height:60px;
            width: 80px;
        }

        .qtyRtnKey, .unitPriceRtnKey {
            height: 184px;
            width: 80px;
        }

        .modal {
            vertical-align: top;
        }
        
    </style>
     
    </head>
   
    <body style="padding-top: 35px;">
        <div class="nav navbar-fixed-top">
            <ul id="mainNavigation" class="nav nav-tabs">
                <li><a href="#dashboardPanel" data-tabs="tabs" data-toggle="tab">Dashboard</a></li> 
                <li class="active"><a href="#sellPanel" data-toggle="tab">Sell</a></li> 
                <li><a href="#productPanel" data-toggle="tab">Products</a></li> 
                <li><a href="#customerPanel" data-toggle="tab">Customers</a></li> 
                <li><a href="#settingsModal" data-toggle="modal">Settings</a></li> 
                <li><a href="#helpModal" data-toggle="modal">Help</a></li> 
                <li class="pull-right"><div id="login"><ul class="nav"><li><a href="#" onclick="processLogin()">Login</a></li></ul></div></li>
            </ul>                                                 
        </div>
        <div class="tab-content" style="margin-left:10px">
            <div id="dashboardPanel" class="tab-pane">

                <div id="dashboardPanelContent">
                  <div class="row">

                            <ul class="nav nav-pills">
                                <li><a href="#" >Dashboard #1</a></li> 
                                <li><a href="#" >Dashboard #2</a></li> 
                            </ul>                                                 

                    </div>
                    <div class="row col-md-6">
                        Dashboard Content 1
                    </div>
                </div>
            </div>
            <div id="sellPanel" class="tab-pane active">
                <div id="sellPanelContent">
                    <div class="row">
                        <div class="nav navbar">
                            <ul class="nav nav-pills">
                                <li><a href="#" >Current Sale</a></li> 
                                <li><a href="#" >Retrieve Sale</a></li> 
                                <li><a href="#" >Close Register</a></li> 
                            </ul>                                                 
                        </div>
                    </div>
                    <div class="row" style="height:400px;">
                        <!--Spacer-->
                        <div class="col-sm-2"></div>
                        <!--Shopping Cart-->
                        <div class="col-sm-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                     <input type="text" /><button type="button" class="btn btn-info">Add</button>
                                </div>
                                <div class="panel-body">
                                    <!--jQuery will be used to add items to this table one row represents a line item in the cart -->
                                    <table id="shoppingCart" style="width:100%">

                                    </table>
                                    <table id="shoppingCartFooter" style="width:100%">
                                        <tr>
                                            <td rowspan="4">
                                                &nbsp;
                                            </td>
                                            <td>Subtotal:</td>
                                            <td id="subTotal"></td>
                                        </tr>
                                        <tr>
                                            <td>Tax:</td>
                                            <td id="tax"></td>
                                        </tr>
                                        <tr>
                                            <td>Total:</td>
                                            <td id="total"></td>
                                        </tr>
                                        <tr>
                                            <td>To Pay:</td>
                                            <td id="toPay"></td>
                                        </tr>
                                    </table>

                                </div>
                                <div class="panel-footer">
                                    <button type="button" class="btn btn-primary">Void</button>
                                    <button type="button" class="btn btn-primary">Park</button>
                                    <button type="button" class="btn btn-primary">Donation</button>
                                    <button type="button" class="btn btn-primary">Gift Card</button>
                                    <button type="button" class="btn btn-primary">Discount</button>
                                    <button type="button" class="btn btn-primary">Notes</button>
                                    <button type="button" class="btn btn-success">Pay</button>
                                </div>
                           </div>
                        </div>
  
                        <!--Product Hot Keys Panel-->
                        <div class="col-sm-4">
                            <div class="panel panel-default">
                                <div id="hotKeys" class="panel-body">
                                    
                                </div>
                                <div class="panel-footer">
                                </div>
                            </div>
                        </div>
                        <!--Spacer-->
                        <div class="col-sm-2"></div>
                    </div>
                </div>
            </div>
            <div id="productPanel" class="tab-pane">
                <div id="productPanelContent">
                    Products
                </div>
            </div>
            <div id="customerPanel" class="tab-pane">
                <div id="customerPanelContent">
                    Customers
                </div>
            </div>
        </div>

         <div id="hotKeyModal" class="modal fade modal-dialog modal-content">
            <div id="hotKeyModalBody" class="modal-body">            
                
            </div>
            <div class="modal-footer">
              <a href="#" class="btn btn-info" data-dismiss="modal" >Close</a>
            </div>
        </div>

         <div id="QtyModal" class="modal fade modal-dialog modal-content" style="width: 400px;">
             <div class="modal-body" style="margin: 0 auto; vertical-align:top;">            
                <table>
                    <tr>
                        <td colspan="4">
                            <div class="input-group" style="width: 330px;">
                                <span class="input-group-addon">
                                    <button class="fa fa-th showQtyNumPad" type="button"></button>
                                </span>
                                <input id="adjustQty" type="text" class="form-control">
                                <span class="input-group-addon">
                                    <button type="button">-</button>
                                </span>
                                <span class="input-group-addon">
                                    <button type="button">+</button>
                                </span>
                            </div><!-- /input-group -->
                        </td>
                    </tr>
                    <tr id="qtyFooter">
                        <td colspan="4">
                            <table id="qtyKeyPad">
                                <tr>
                                    <td><button value="1" type="button" class="btn btn-primary qtyKeys" >1</button></td>
                                    <td><button value="2" type="button" class="btn btn-primary qtyKeys" >2</button></td>
                                    <td><button value="3" type="button" class="btn btn-primary qtyKeys" >3</button></td>
                                    <td><button value="bksp" type="button" class="btn btn-primary qtyKeys fa fa-arrow-circle-left" ></button></td>
                                </tr>
                                <tr>
                                    <td><button value="4" type="button" class="btn btn-primary qtyKeys" >4</button></td>
                                    <td><button value="5" type="button" class="btn btn-primary qtyKeys" >5</button></td>
                                    <td><button value="6" type="button" class="btn btn-primary qtyKeys" >6</button></td>
                                    <td rowspan="3"><button type="button" class="btn btn-primary qtyRtnKey" data-dismiss="modal">Return</button></td>
                                </tr>
                                <tr>
                                    <td><button value="7" type="button" class="btn btn-primary qtyKeys" >7</button></td>
                                    <td><button value="8" type="button" class="btn btn-primary qtyKeys" >8</button></td>
                                    <td><button value="9" type="button" class="btn btn-primary qtyKeys" >9</button></td>
                                   
                                </tr>
                                <tr>
                                    <td><button value="0" type="button" class="btn btn-primary qtyKeys" >0</button></td>
                                    <td><button value="00" type="button" class="btn btn-primary qtyKeys" >00</button></td>
                                    <td><button value="." type="button" class="btn btn-primary qtyKeys" >.</button></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

         <div id="UnitPriceModal" class="modal fade modal-dialog modal-content" style="width: 400px;">
             <div class="modal-body" style="margin: 0 auto; vertical-align:top;">            
                <table>
                    <tr>
                        <td colspan="4">
                            <div class="input-group" style="width: 330px;">
                                <span class="input-group-addon">
                                    <button class="fa fa-th showUnitPriceNumPad" type="button"></button>
                                </span>
                                <input id="adjustUnitPrice" type="text" class="form-control">
                                <span class="input-group-addon">
                                    <button type="button">-</button>
                                </span>
                                <span class="input-group-addon">
                                    <button type="button">+</button>
                                </span>
                            </div><!-- /input-group -->
                        </td>
                    </tr>
                    <tr id="unitPriceFooter">
                        <td colspan="4">
                            <table id="unitPriceKeyPad">
                                <tr>
                                    <td><button value="1" type="button" class="btn btn-primary unitPriceKeys" >1</button></td>
                                    <td><button value="2" type="button" class="btn btn-primary unitPriceKeys" >2</button></td>
                                    <td><button value="3" type="button" class="btn btn-primary unitPriceKeys" >3</button></td>
                                    <td><button value="bksp" type="button" class="btn btn-primary unitPriceKeys fa fa-arrow-circle-left" ></button></td>
                                </tr>
                                <tr>
                                    <td><button value="4" type="button" class="btn btn-primary unitPriceKeys" >4</button></td>
                                    <td><button value="5" type="button" class="btn btn-primary unitPriceKeys" >5</button></td>
                                    <td><button value="6" type="button" class="btn btn-primary unitPriceKeys" >6</button></td>
                                    <td rowspan="3"><button type="button" class="btn btn-primary unitPriceRtnKey" data-dismiss="modal">Return</button></td>
                                </tr>
                                <tr>
                                    <td><button value="7" type="button" class="btn btn-primary unitPriceKeys" >7</button></td>
                                    <td><button value="8" type="button" class="btn btn-primary unitPriceKeys" >8</button></td>
                                    <td><button value="9" type="button" class="btn btn-primary unitPriceKeys" >9</button></td>
                                   
                                </tr>
                                <tr>
                                    <td><button value="0" type="button" class="btn btn-primary unitPriceKeys" >0</button></td>
                                    <td><button value="00" type="button" class="btn btn-primary unitPriceKeys" >00</button></td>
                                    <td><button value="." type="button" class="btn btn-primary unitPriceKeys" >.</button></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </body>
</html>
