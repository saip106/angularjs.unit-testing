<div class="calculator_box" >

    <div class="form-margin" >
        <form role="form">
            <div class="form-group">
                <div class="row">
                    <label class="field-title">Unit Price</label>
                </div>
                <input type="text" class="form-control field-text" data-ng-model="currentQuantity">
                <button type="button" class="btn btn-default btn-size" data-ng-click="incrementQuantity(currentQuantity)">+</button>
                <button type="button" class="btn btn-default btn-size" data-ng-click="decrementQuantity(currentQuantity)">-</button>
            </div>
        </form>
    </div>

    <div class="row borderbtm"></div>

    <div class="btns-row">
        <div class="btns-col">
            <button type="button" class="btn btn-default" data-ng-click="updateQuantity(1, currentQuantity)">1</button>
        </div>
        <div class="btns-col">
            <button type="button" class="btn btn-default" data-ng-click="updateQuantity(2, currentQuantity)">2</button>
        </div>
        <div class="btns-col">
            <button type="button" class="btn btn-default" data-ng-click="updateQuantity(3, currentQuantity)">3</button>
        </div>
        <div class="btns-col">
            <button type="button" class="btn btn-default"><img src="images/back.png" data-ng-click="clear()"/></button>
        </div>
    </div>

    <div class="btns-row">
        <div class="btns-col">
            <button type="button" class="btn btn-default" data-ng-click="updateQuantity(4, currentQuantity)">4</button>
        </div>
        <div class="btns-col">
            <button type="button" class="btn btn-default" data-ng-click="updateQuantity(5, currentQuantity)">5</button>
        </div>
        <div class="btns-col">
            <button type="button" class="btn btn-default" data-ng-click="updateQuantity(6, currentQuantity)">6</button>
        </div>
        <div class="btns-col">
            <button type="button" class="btn btn-default" data-ng-click="changeSign(currentQuantity)"><img src="images/plus-minus.png"/></button>
        </div>
    </div>

    <div class="btns-col2">
        <button type="button" class="btn btn-default2" data-ng-click="submit()">return</button>
    </div>

    <div class="btns-row2">
        <div class="btns-col">
            <button type="button" class="btn btn-default" data-ng-click="updateQuantity(7, currentQuantity)">7</button>
        </div>
        <div class="btns-col">
            <button type="button" class="btn btn-default" data-ng-click="updateQuantity(8, currentQuantity)">8</button>
        </div>
        <div class="btns-col">
            <button type="button" class="btn btn-default" data-ng-click="updateQuantity(9, currentQuantity)">9</button>
        </div>
    </div>

    <div class="btns-row2">
        <div class="btns-col">
            <button type="button" class="btn btn-default" data-ng-click="updateQuantity(0, currentQuantity)">0</button>
        </div>
        <div class="btns-col">
            <button type="button" class="btn btn-default">00</button>
        </div>
        <div class="btns-col">
            <button type="button" class="btn btn-default">.</button>
        </div>
    </div>

</div>
