<div class="main_panel">
    <br />
    <input class="text_box form-control" type="text" id="number" name="num" />
    <br />
    <div class="number_button btn btn-primary" onclick="number_write(1);">1</div>
    <div class="number_button btn btn-primary" onclick="number_write(2);">2</div>
    <div class="number_button btn btn-primary" onclick="number_write(3);">3</div>
    <div class="number_button btn btn-primary" onclick="number_write(4);">4</div>
    <div class="number_button btn btn-primary" onclick="number_write(5);">5</div>
    <div class="number_button btn btn-primary" onclick="number_write(6);">6</div>
    <div class="number_button btn btn-primary" onclick="number_write(7);">7</div>
    <div class="number_button btn btn-primary" onclick="number_write(8);">8</div>
    <div class="number_button btn btn-primary" onclick="number_write(9);">9</div>
    <div class="number_button btn btn-primary" onclick="number_clear();">Clr</div>
    <div class="number_button btn btn-primary" onclick="number_write(0);">0</div>
    <div class="number_button btn btn-primary" onclick="number_c();">C</div>
</div>
