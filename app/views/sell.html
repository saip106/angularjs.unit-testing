<div class="row">

    <div class="col-md-6">
        <div class="left-panel">

            <div class="row search-panel">
                <div class="col-md-10">
                    <input type="email"
                           class="form-control field-search"
                           ng-model="transaction.selectedItem"
                           typeahead="item as item.name for item in sellController.getItems($viewValue) | limitTo:10"
                           typeahead-template-url="templates/product-item-template.html"
                           typeahead-wait-ms="500"
                           typeahead-min-length="3"
                           typeahead-on-select="sellController.onSelect()"/>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn">Add</button>
                </div>
            </div>

            <div class="all-products" items-list items-list-data="order.items"></div>

            <div class="row result-box">
                <div class="col-md-6 pull-left"><input type="email" class="form-control customer pull-left" id="exampleInputEmail1" placeholder="Search Customer"><img vspace="10" src="images/btn-plus.png" />
                    <br />
                    <span class="text-below">No customer selected</span>

                </div>
                <div class="col-md-6"><br />
                    <div class="row">
                        <div class="col-md-5">Subtotal</div>
                        <div class="col-md-5">$0.00</div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">Tax</div>
                        <div class="col-md-5">$0.00</div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">TOTAL</div>
                        <div class="col-md-5">$0.00</div>
                        <div class="col-md-1"><a href="#" class="btn-close"></a></div>
                    </div>
                    <div class="row brdrtop">
                        <div class="col-md-5"><strong>TO PAY</strong></div>
                        <div class="col-md-5"><strong>$0.00</strong></div>
                        <div class="col-md-1"></div>
                    </div>

                </div>
            </div>
            <div class="row buttons-panel">
                <button type="button" data-toggle="modal" href="#myModal3" class="btn btn-success btn-width">Void</button>
                <button type="button" class="btn btn-success btn-width">Park(F5)</button>
                <button type="button" class="btn btn-success btn-width">Notes</button>
                <button type="button" class="btn btn-success btn-width">Discount</button>
                <button type="button" data-toggle="modal" href="#myModal2" class="btn btn-warning btn-width">Pay(f5)</button>
            </div>

        </div>
    </div>

    <div class="col-md-6">
        <div class="right-panel">
            <div class="row">
                <div class="black-bar">Default</div>
            </div>
            <div class="row">
                <div class="col-md-3 right-links">T-Shirt(Demo)</div>
                <div class="col-md-3 right-links">Coffee(Demo)</div>
            </div>
            <div class="row products-spce">
                <div class="col-md-12"></div>
            </div>
            <div class="row right-bottom-panel">
                <div class="col-md-12">
                    <div class="col-md-1"><img src="images/arrow-left.png"/></div>
                    <div class="col-md-10 right-bottom-panel-txt">1</div>
                    <div class="col-md-1"><img src="images/arrow-right.png"/></div>
                </div>
            </div>
        </div>

    </div>

</div>
